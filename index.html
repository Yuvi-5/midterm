<body> 

    <header> <!-- header tag has the Nav Bar -->

    <main> <!-- Grid for the body -->

                <p>Factorial calculator.</p>
                <p>n! = 1x2x3 ... xn.</p>

            <div class="right-column">
                <input type="number" id="numberInput" placeholder="Enter a number">
            </div>
        </div>

        <div class="container">
            <div class="left-column">
                <button onclick="calculateFactorial()">Enter</button>
            </div>
            <div class="right-column result-box" id="resultBox">
                <!-- Factorial result will be displayed here -->
            </div>
        </div>
